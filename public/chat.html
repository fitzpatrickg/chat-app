<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>

    <style>
    
        body {
            font-family: sans-serif;
        }

        #messages {
            width: 400px;
            height: 400px;
            padding: 10px;
            background-color: #f4f4f4;
            overflow: scroll;
        }

    </style>
</head>
<body>
    
    <h1>Chat App</h1>

    <div id="sidebar" style="width: 300px; height: 100%; background-color: #CCC; float: left;">
        dfdfdf
    </div>

    <div id="chat" style="float: left;">
        <div id="messages"></div>

        <form id="message-form">
            <input name="message" id="message-input" type="text">
            <input id="message-send" type="submit" value="Send">
            <button id="send-location">Send Location</button>
        </form>
    </div>

    

    <!-- These templates are selected in chat.js and rendered in #messages when the appropriate events are triggered -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span><strong>{{ username }}</strong></span>
                <span>{{ createdAt }}</span>
            </p>
            <p>{{ message }}</p>    
            <hr>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span><strong>{{ username }}</strong></span>
                <span>{{ createdAt }}</span>
            </p>
            <p><a target="_blank" href={{ url }}>My Location</a></p>  
            <hr>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2>{{ room }}</h2>

        <h3>Users</h3>
        <ul>
            {{ #users }}
                <li>{{ username }}</li>
            {{ /users }}
        </ul>
    </script>

    <!-- mustache is a tempate engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- moment is for manipulating time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- for parsing query strings easily -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- This is the client side  of socket.io, it is included when we require socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
